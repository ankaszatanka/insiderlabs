image: docker:19.03.1

services:
  - docker:19.03.1-dind

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG_WEBAPP: $CI_REGISTRY_IMAGE:webapp-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  
before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker images

stages:
  - build
  - publish
  - deploy
  - clean

build:
  stage: build
  script:
    - cd webapp
    - docker build -t $IMAGE_TAG_WEBAPP .
    - echo "Bingo !"
  only:
    - develop
    - master   
    
publish:
  stage: publish
  script:
    - echo "publishing"
    - docker push $IMAGE_TAG_API
  only:
    - develop
    - master
deploy:
  stage: deploy
  script:
    - echo "No Deployment configured yet"
  only:
    - develop
    - master

clean:
  stage: clean
  script:
    - pwd
    - rm -fr *